<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Event in React 실습</title>
    <style>
        * {
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
    const root = document.getElementById("root");
    const h3 = React.createElement("h3", {id:"title", onMouseEnter:()=>console.log("mouse enter")}, "Hello I'm a span"); // createdElement 파라미터로 속성값을 부여해줄 수 있음!
    const btn = React.createElement("button", {onClick: ()=> console.log("I'm clicked"),style:{backgroundColor:"tomato"}},"I'm clicked");
    const container = React.createElement("div", null, [h3, btn]);
    ReactDOM.render(container,root); // root 안에 container 를 render
    // ->> render()는 React 요소를 가지고 HTML로 만들어 배치한다는 뜻임!!!
    // 첫번째 argument - root에 들어갈 HTML 요소
    // 두번째 argument - 속성 / id, class, event listener
    // 세번째 argument - content 
</script>
</html>
