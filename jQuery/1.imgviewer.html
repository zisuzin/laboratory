<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 이미지 마우스무브 이동뷰어</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #wrap {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .imgbx {
            position: absolute;
            background-color: #000;
            width: 3000px;
            height: 1999px;
        }

        .viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="imgbx"></div>
        <div class="viewer"></div>
    </div>
</body>
</html>
