<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$.map() / $.grep() 메서드</title>
    <script>
        // string
        let arr1 = ["월요일","화요일","수요일","목요일","금요일"]
        let map1 = arr1.map(item => '출근하는' + item);
        console.log(map1)

        // number
        let arr2 = [1,3,5,7,9]
        let map2 = arr2.map(item => item * 2); // map()함수는 배열 각 요소를 순회하면서 요소를 매개변수로 전달함!
        console.log(map2)

        // 원하는 객체 값 추출
        let fruit = [
            {color: "yellow", name: "banana"},
            {color: "red", name: "tomato"},
            {color: "orange", name: "grape"},
            {color: "red", name: "apple"},
        ]

        let fruitColor = fruit.map((item)=> item.color);
        console.log(fruitColor)

        // map 함수를 이용하여 객체 데이터 추출
        const colors = ["yellow", "red", "orange", "green"]
        const a = colors.map((color,index)=>{
            return {
                id: index,
                name: color
            }
        })

        console.log(a)

        // filter 함수
        let fruits = ["kiwi","bananan","apple","peach","pineapple"]
        let search = (query) => {
            return fruits.filter((item)=>
            item.toLowerCase().includes(query.toLowerCase()))
        }

        console.log(search('ea'));
    </script>
</head>

</body>
</html>
